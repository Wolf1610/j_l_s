<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "genetated title");
    div.style.backgroundColor="black";
    div.style.padding = '12px';

    // add text into div
    const addText = document.createTextNode("Hello, I am .....");
    div.appendChild(addText);
    // add text into div
    div.innerText = "I am using vs code IDE..."

    // Here .innerText override to addText uisng .createTextNode 


    // add text it into document
    document.body.appendChild(div);
    
</script>
