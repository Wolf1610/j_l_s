<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>

    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').append(li)
    }   
    // The main problem is : here we are traversing complete tree from root to  leaf, then we insert out value, it is very time consuming proccess. Later it creates optimization issues(why? we are using here .innerHTML)
    addLanguage("C++")
    addLanguage("Python") 


    // Optimized approach for inserting any value
    function addOptiLanguage (language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("Go-lang")
    addOptiLanguage("Zig")


    // Edit : // Replace with another 
    
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    const newLi = document.createElement('li')
    newLi.textContent = "Terminal"
    secondLang.replaceWith(newLi)
    
    // Edit 
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Java</li>'

    // remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>


</html>
